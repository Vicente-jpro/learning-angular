<button type="button" routerLink="new">New Manager</button>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Departament</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>

    @for(manager of managerList; track manager){
    <tr>
      <th scope="row">{{ manager.id }}</th>
      <td>{{ manager.name }}</td>
      <td>{{ manager.email }}</td>
      <td>{{ manager.department }}</td>
      <td>
        <button type="button" [routerLink]="[manager.id]">Edit</button>
      </td>
      <td>
        <button type="button" (click)="delete(manager)">delete</button>
      </td>
    </tr>
    }
  </tbody>
</table>
