<p>  {{ title }}  </p>
<form #managerForm="ngForm" (ngSubmit)="onSubtimit()">
    
    @if( manager.id != null ){    
        <div class="mb-3" [hidden]="true">
            <label>Id</label>
            <input type="text"  [(ngModel)]="manager.id" name="id">
        </div>
    }

    <div class="mb-3">
        <label>Name</label>
        <input required type="text"  [(ngModel)]="manager.name" name="name">
    </div>
    <div class="mb-3">
        <label >Email</label>
        <input required type="email"  [(ngModel)]="manager.email" name="email">
    </div>
    <div class="mb-3">
        <label >Departamento</label>
        <input required type="email"  [(ngModel)]="manager.department" name="departament">
    </div>
    <button [disabled]="managerForm.invalid" type="submit">{{ buttonSubmit }}</button>
</form>
